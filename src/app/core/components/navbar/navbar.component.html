<nav class="navbar">
  <div class="navbar-container">
    <div class="mobile-hamburger" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-brand">
      <a routerLink="/" class="logo">GOLAND<span>CENTER</span></a>
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <input type="text" placeholder="Buscar productos..." class="search-input">
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="navbar-menu">
      <a routerLink="/products/Kurta" class="nav-link">Laptops</a>
      <a routerLink="/products/Jeans" class="nav-link">PCs</a>
      <a routerLink="/products/Sale" class="nav-link">Accesorios</a>
      <a routerLink="/products/newArrivals" class="nav-link">Novedades</a>
      <a routerLink="/products" class="nav-link">Ofertas</a>
    </div>

    <div class="navbar-actions">
      <ng-container *ngIf="isSignedIn">
        <button class="icon-button"
        routerLink="/profile" matRipple>
          <i class="fas fa-user"></i>
          <span class="icon-label">Perfil</span>
        </button>
        <button  routerLink="/orders"  class="icon-button" matRipple>
          <i class="fa-solid fa-truck"></i>
          <span class="icon-label">Mis Pedidos</span>
        </button>
        <button routerLink="/cart" class="icon-button cart-button" matRipple>
          <i class="fas fa-shopping-bag"></i>
          <span class="icon-label">Carrito</span>
          <span class="cart-count" *ngIf="cartItemCount > 0">{{cartItemCount}}</span>
        </button>
        <button class="icon-button" (click)="signOut()" matRipple>
          <i class="fas fa-sign-out-alt"></i>
          <span class="icon-label">Cerrar Sesión</span>
        </button>
      </ng-container>

      <!-- Show sign in button when user is not signed in -->
      <button *ngIf="!isSignedIn" class="sign-in-button" routerLink="/" (click)="signIn()" matRipple>
        <i class="fas fa-sign-in-alt"></i>
        <span>Iniciar Sesión</span>
      </button>
    </div>
  </div>
</nav>

<div class="mobile-navbar" [class.active]="isMobileMenuOpen">
  <div class="mobile-navbar-header">
    <a routerLink="/" class="logo">GOLAND<span>CENTER</span></a>
    <button class="close-button" (click)="toggleMobileMenu()">
      &times;
    </button>
  </div>

  <div class="mobile-search-container" [class.active]="isMobileMenuOpen">
    <div class="search-box">
      <input type="text" placeholder="Buscar productos..." class="search-input">
      <button class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="mobile-menu" [class.active]="isMobileMenuOpen">
    <a routerLink="/products/Kurta" class="nav-link" (click)="toggleMobileMenu()">Laptops</a>
    <a routerLink="/products/Jeans" class="nav-link" (click)="toggleMobileMenu()">PCs</a>
    <a routerLink="/products/Sale" class="nav-link" (click)="toggleMobileMenu()">Accesorios</a>
    <a routerLink="/products/newArrivals" class="nav-link" (click)="toggleMobileMenu()">Novedades</a>
    <a routerLink="/products" class="nav-link" (click)="toggleMobileMenu()">Ofertas</a>
  </div>
</div>
